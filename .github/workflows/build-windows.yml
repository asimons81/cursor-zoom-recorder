name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        working-directory: app/installer
        run: |
          pyinstaller pyinstaller.spec

      - name: Package artifact
        run: |
          powershell Compress-Archive -Path app/dist/CursorZoomRecorder -DestinationPath CursorZoomRecorder-win.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CursorZoomRecorder-win
          path: CursorZoomRecorder-win.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: CursorZoomRecorder-win.zip
